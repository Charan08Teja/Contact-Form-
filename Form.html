<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form Page</title>
</head>
<body>
    <h1> Contact Us</h1>
    <form action="/submit">
        <fieldset>
            <legend>Personal details</legend>
            <p>Full Name:</p>
            <input type="text" name="fullname">
            <p>Email Address:</p>
            <input type="email" name="email">
            <p>Password:</p>
            <input type="password" name="password"><br/>
            <p>Gender</p>
            <input type="radio" name="gender" value="male"> Male<br/>
            <input type="radio" name="gender" value="female"> Female<br/>
            <p>Date of birth</p>
            <input type="date" name="dob"><br/>
            <br/>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="in">India</option>
                <option value="us">USA</option>
            </select>
        </fieldset>

        <br/>

        <fieldset>
            <legend>Message & Preferences</legend>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here"></textarea><br/>
            <input type="checkbox" name="subscribe"> Subscribe<br/>
        </fieldset>

        <br/>
        <button type="submit">Submit Form</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
